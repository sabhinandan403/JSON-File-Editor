<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/registerUser.css">
    <link rel="stylesheet" href="https:////cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .offcanvas-nav {
            width: 100px;
        }

        .navbar-toggler {
            border: none;
            outline: none;
            padding: 0;
            display: block;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(0, 0, 0, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom" style="background-color: #3c25bf;">

                <div class="navbar-collapse navbar">

                    <form class="d-flex mx-2">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            style="display: block; color: #fff; background-color: #3c25bf;"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"
                                style=" color: #fff; background-color: #3c25bf; display: none;"></span>
                            <i class="fas fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="/newDashboard" style="margin-left: 10px;">Asset Management</a>

                    </form>
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a onclick="" class="nav-link" id="add-asset" style="font-size: 1rem;">Register New
                                Asset</a>
                        </li> -->
                        <li class="nav-item ">
                            <a href="/logout" class="nav-icon pe-md-8" id="logout"
                                style="color: #ffffff;margin-right: 5px">
                                <span style="margin-right: 5px; font-size: 1rem;" id="user-name"></span><i
                                    class="fa-solid fa-arrow-right-from-bracket" style="font-size: 1rem;"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">

                                <a class="dropdown-item" onclick="logout()">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header" style="background-color: #3c25bf; height: 73px;">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Asset Management</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #fff;" aria-current="page"
                                href="/newDashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #fff;" aria-current="page"
                                href="/trackIssues">Track Issues</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #fff;" href="/signup">Add User</a>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4 id="asset-history-id"></h4>
                    </div>
                    <!-- Your Table Element -->
                    <table class="table table-bordered table-striped" id="assetHistoryTable">
                        <thead>
                            <tr>
                                <th scope="col">Asset Category</th>
                                <th scope="col">Asset Status</th>
                                <th scope="col">Team</th>
                                <th scope="col">Allocated To</th>
                                <th scope="col">Created By</th>
                                <th scope="col">Created At</th>
                                <th scope="col">Modified By</th>
                                <th scope="col">Modified At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be filled dynamically from JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    




    <script src="//cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/assetHistory.js"></script>
</body>

</html>
